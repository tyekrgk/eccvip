    
<include file="Header:index" />
    <div class="content">
        
        
        
                <ul class="breadcrumb">
            <li><a href="{:U(C("FILE_IN").'/Index/index')}">后台首页</a> <span class="divider">/</span></li>
            <li class="active" id="">Dashboard</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
                    

<div class="row-fluid">

    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>当前时间:</strong> <span id="current-time"></span>
    </div>

    <div class="block">
        <a href="#page-stats" class="block-heading" data-toggle="collapse">今日概况</a>
        <div id="page-stats" class="block-body collapse in">

            <div class="stat-widget-container">
                <div class="stat-widget">
                    <div class="stat-button">
                        <p class="title">{$regcount}</p>
                        <p class="detail">今日注册</p>
                    </div>
                </div>

                <div class="stat-widget">
                    <div class="stat-button">
                        <p class="title">{$actcount}</p>
                        <p class="detail">今日激活</p>
                    </div>
                </div>

                <div class="stat-widget">
                    <div class="stat-button">
                        <p class="title">￥{$rmsum}</p>
                        <p class="detail">今日充值</p>
                    </div>
                </div>

                <div class="stat-widget">
                    <div class="stat-button">
                        <p class="title">￥{$txsum}</p>
                        <p class="detail">今日提现</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="block">
        <a href="#page1-stats" class="block-heading" data-toggle="collapse">历史统计</a>
        <div id="page1-stats" class="block-body collapse in">

            <div class="stat-widget-container">
                <div class="stat-widget">
                    <div class="stat-button">
                        <p class="title">{$hregcount}</p>
                        <p class="detail">历史注册</p>
                    </div>
                </div>

                <div class="stat-widget">
                    <div class="stat-button">
                        <p class="title">{$hactcount}</p>
                        <p class="detail">历史激活</p>
                    </div>
                </div>

                <div class="stat-widget">
                    <div class="stat-button">
                        <p class="title">￥{$hrmsum}</p>
                        <p class="detail">历史充值</p>
                    </div>
                </div>

                <div class="stat-widget">
                    <div class="stat-button">
                        <p class="title">￥{$htxsum}</p>
                        <p class="detail">历史提现</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="block span6">
        <a href="#tablewidget" class="block-heading" data-toggle="collapse">推荐排行<span class="label label-warning">Top10</span></a>
        <div id="tablewidget" class="block-body collapse in">
            <table class="table table-bordered table-hover definewidth m10">
              <thead>
                <tr>
                  <th>会员编号</th>
                  <th>推荐人数</th>
                  <th>QQ</th>
                </tr>
              </thead>
              <tbody>
                <foreach name="reclist" item="v">
                <tr class="ce">
                  <td>{$v.username}</td>
                  <td>{$v.renum}</td>
                  <td>{$v.qq}</td>
                </tr>
              </foreach>
              </tbody>
            </table>
        </div>
    </div>
    <div class="block span6">
        <a href="#tablewidget" class="block-heading" data-toggle="collapse">收入排行<span class="label label-warning">Top10</span></a>
        <div id="tablewidget" class="block-body collapse in">
            <table class="table table-bordered table-hover definewidth m10">
              <thead>
                <tr>
                  <th>会员编号</th>
                  <th>总收入</th>
                  <th>QQ</th>
                </tr>
              </thead>
              <tbody>
                <foreach name="allinlist" item="v">
                <tr class="ce">
                  <td>{$v.username}</td>
                  <td>{$v.allin}</td>
                  <td>{$v.qq}</td>
                </tr>
              </foreach>
              </tbody>
            </table>
        </div>
    </div>
</div>

<script>
      var now = (new Date()).toLocaleString(); 
      $('#current-time').text(now);
    setInterval(function() { 
      var now = (new Date()).toLocaleString(); 
      $('#current-time').text(now); 
    }, 1000);
    </script>
     
   <include file="Footer:index" />
