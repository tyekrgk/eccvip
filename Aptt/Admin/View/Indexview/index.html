 
    <include file="Header:index" />
    <div class="content">
                <ul class="breadcrumb">
            <li><a href="index.html">网站设置</a> <span class="divider">/</span></li>
            <li class="active">单页列表</li>
        </ul>

        <div class="container-fluid">
            <div class="row-fluid">
                    

<div class="row-fluid"> 
    <div class="well">
        <a class="btn btn-default" href="{:U(C("FILE_IN").'/Indexview/edit')}" >添加单页</a>
    </div> 
       <table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>标题</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    <foreach name="list" item="v">
      <tr class="ce">
        <td>{$v.title}</td>
        <td>{$v.date|date="Y-m-d H:i:s",###}</td>
        <td>[<a href='{:U(C("FILE_IN")."/Indexview/edit",array("id"=>$v["id"]))}'>编辑</a>][<a href='{:U(C("FILE_IN")."/Indexview/delete",array("id"=>$v["id"]))}'>删除</a>]</td>
      </tr>
    </foreach>
    </table>
  <div class="inline pull-right pages">{$page}</div>
</div>
