<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>登录系统</title>

<link href="__PUBLIC__/images/all.css" type="text/css" rel="stylesheet" media="all" />

<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js" ></script>
<script language="JavaScript">
var VerifyUrl='{:U(C("FILE_IN")."/Login/verify")}';
var pub="__PUBLIC__";
function changecode(obj){
  $("#verify").attr("src",VerifyUrl+'?a='+Math.random());
  return false;
}
</script>

</head>

<body>

<header>
<div class="head" style="text-align:center">
  <img src="__PUBLIC__/images/huaxin.png" style="height:70px;'">
</div>  
</header>


<div class="banner_area" id="banner_list">
    <div class="main_box">
      <div class="main_cont">
          <div class="wrapper">
            <form action="{:U(C("FILE_IN").'/Login/login')}" method="post" id="fn">
            <dl class="xl_info clearfix">
                <dt class="hide">登录</dt>
                <dd>会员编号:<input type="text" class="srh" name="username" id="username" maxlength="20"></dd>
                <dd>密　码:<input type="password" class="srh" name="password" id="password" maxlength="20"></dd>
                <dd style="line-height:30px;">验证码:<input type="text" class="srhc" name="verifycode" id="verifycode" maxlength="4"> <div style='height:30px;line-height:30px;float:right;width:110px;'><img src="{:U(C("FILE_IN").'/Login/verify')}" id="verify" onclick="changecode(this)"  alt='看不清' title='看不清' style="cursor:pointer;"/></div></dd>
            </dl>
            
            <div style='width:100%;height:30px;text-align:center;padding:20px 0 20px 0; '><input class="button blue radius4 shenqing" type="submit" id="submit" value="登 录" /></div>
        </div>
            </form>
            <div class="bg"></div>
    </div>

    </div>
    <div class="banner_box banner_ui on on_delay">
      <div class="banner_cont">
          <div class="area">
                <p class="ban1_anim_txt">精心打造,简而未减</p>
                <div class="ban1_anim_bg"></div>
            </div>
        </div>
    </div>
    <div class="banner_box banner_logo">
      <div class="banner_cont">
          <div class="area">
                <p class="ban2_anim_txt">行者常至，为者常成</p>
                <div class="ban2_anim_bg_logo"></div>
                <div class="ban2_anim_bg_line"></div>
                <div class="ban2_icon_1"><span></span></div>
                <div class="ban2_icon_2"><span class="s1"></span><span class="s2"></span></div>
                <div class="ban2_icon_3"><span></span></div>
            </div>
        </div>
    </div>
    <div class="banner_box banner_lighting">
      <div class="banner_cont">
          <div class="area">
              <div class="ban3_act_bg"></div>
                <div class="ban3_mask"></div>
                <p class="ban3_anim_txt png">精神成人，态度成全</p>
                <div class="ban3_anim_bg_lightning"></div>
                <div class="ban3_anim_bg_boom"></div>
                <div class="ban3_anim_bg_boom_icon_l"></div>
                <div class="ban3_anim_bg_boom_icon_r"></div>
            </div>
        </div>
    </div>
  </div>
 <div class="status" id="status">
    <span class="on"></span>
    <span></span>
    <span></span>
  </div>  
<script type="text/javascript">
    $(function(){
       
        $("#submit").click(function(){
            var username=$("#username").val();
            var password=$("#password").val();
            var code=$("#verifycode").val();
            if(!username){
                alert("会员编号不可以为空");
                return false;
            }
            if(!password){
                alert("会员密码不可以为空");
                return false;
            } 
            if(!code){
                alert("请填写验证码");
                return false;
            }      
            
         });
    });


// JavaScript Document

//幻灯

var _bannerList=$('#banner_list .banner_box'),
  _status=$('#status span'),
  _listLength=_bannerList.length-1,
  _gbTime=1,
  _time=null,
  _noclick=false;
  
  /*Loading Delay*/
  function loadDelay(){
    _time=setInterval('fnTime()',5000); 
    _bannerList.eq(0).removeClass('on_delay');
  }
  var n = new Image();
  n.onload = function(){
    loadDelay();
  }
  n.src = pub+"/images/bg1_1.png"/*tpa=http://www.17sucai.com/preview/170321/2014-08-11/%E7%99%BB%E5%BD%95%E9%A1%B5%E9%9D%A2/js/images/bg1_1.png*/;
  
  /*Click Event*/
    _status.bind('click',function(){
      var _index=$(this).index();
      if($(this).hasClass('on')||_noclick==true){
        return false;
      }else{
        clearInterval(_time);
        fnFocusAct(_index);     
      }
    })
  
/*Focus Image Play*/
function fnFocusAct(actNum){
    clearInterval(_time);
    _noclick=true;
    var _toHide=$('#banner_list').find('.on'),
      _statusAct=_status.eq(actNum),
      _toAct=_bannerList.eq(actNum);
    
    _statusAct.siblings().removeClass('on');
    _statusAct.addClass('on');
    
    _toAct.addClass('on2');
    _toHide.fadeTo(600,0,function(){
      _toHide.removeClass('on');
      _toAct.removeClass('on2');
      _toAct.siblings().css('opacity','1');
      _toAct.addClass('on');
      _noclick=false;
    })
    _gbTime=actNum;
    if(_gbTime==_listLength){
      _gbTime=0;
    }else{
      _gbTime++;  
    }
    _time=setInterval('fnTime()',5000)
}

function fnTime(){
  fnFocusAct(_gbTime);    
}

</script>
</body>
</html>
