<!DOCTYPE html>
<html lang="en">
  <head>
    <include file="Header:head" />
  </head>
  <body>
    <include file="Header:menu" />
<div class="container">
    <div class="row">
      <div class="col-sm-9">
        <div class="panel panel-default">
          <div class="panel-heading">
              查看邮件
              <div class="pull-right">
                    <button class="btn btn-danger btn-xs" onclick="location.href='{:U('index.php/message/leave')}'">发送邮件</button> 
                    <button class="btn btn-danger btn-xs" onclick="location.href='{:U('index.php/message/index')}'">收件箱</button> 
                    <button class="btn btn-danger btn-xs" onclick="location.href='{:U('index.php/message/fa')}'">发件箱</button>
                </div>
          </div>
          <div class="panel-body ov">
                    <form  class="form-horizontal">
                        <div class="fma">
                            <div class="fx1">类型:</div>
                            <div class="fx2">
                                {:$message['type']?"系统留言":"个人留言"}
                            </div>
                        </div><br>
                        <div class="fma">
                            <div class="fx1">发件时间:</div>
                            <div class="fx2">
                                {$message.date}
                            </div>
                        </div><br>
                        <div class="fma">
                            <div class="fx1">标题:</div>
                            <div class="fx2">
                                {$message.title}
                            </div>
                        </div><br>
                        <div class="fma">
                            <div class="fx1">内容:</div>
                            <div class="fx2">
                                {$message.content}
                            </div>
                        </div><br>
                        <if condition="$message.type eq 0">
                            <div class="fma">
                            <div class="fx1">回复时间:</div>
                            <div class="fx2">
                                    {$message.hdate}
                                </div>
                            </div><br>
                            <div class="fma">
                            <div class="fx1">回复内容:</div>
                                <div class="fx2">
                                    {$message.hcontent}
                                </div>
                            </div><br>
                        </if>
                        <!-- <div class="widget-content nopadding">
                            <ul class="recent-posts">
                                <li style='text-align:center'>
                                    <button class="btn btn-primary" onclick="location.href='{:$_SERVER['HTTP_REFERER']}'">返 回</button>
                                </li>
                            </ul>
                        </div> -->
                    </form>
                    </div>
        </div>
      </div>
      <div class="col-sm-3">
          <div class="list-group-item active">快捷导航</div>
          <a class="list-group-item" href="{:U('index.php/message/index')}">站内邮件</a>
          <a class="list-group-item" href="{:U('index.php/News/index')}">系统公告</a>
          <br>
          <include file="Header:uinfo" />
      </div>
    </div>
  </div>
</body>
</html>
