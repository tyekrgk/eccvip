<!DOCTYPE html>
<html lang="en">
  <head>
    <include file="Header:head" />
  </head>
  <body>
    <include file="Header:menu" />
<div class="container">
    <div class="row">
      <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">转入ECF</div>
                <div class="panel-body ov">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="well">
                                <div class="fma">
                                        <div class="fx1">会员编号:</div>
                                        <div class="fx2">
                                        {$uinfo.username}
                                    </div>
                                </div>
                                <div class="input-group input-group-sm">
                                        <label class="input-group-addon">转入地址:</label>
                                        <label class="input-group-addon" style="color:red;">{$qianbao}</label>
                                    </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="well">
<p> 转入说明: </p>
<p> 1.转入是自动的， 转账需要整个网络进行确认，确认后会自动充值到您的账户中  </p>
<p> 2.此地址是您唯一且独自使用的转入地址，您可以同时进行多次充值 </p>
</div>
                        </div>
                    </div><br><br>
                    <table class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>转入时间</th>
                                    <th>转入地址</th>
                                    <th>转入数量</th>
                                    <th>到账数量</th>
                                    <th>状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name='list' item='vo'>
                                <tr>
                                	<td align='taskStatus'>{$vo.addtime|addtime}</td>
	                                <td align='taskStatus'>{$vo.username}</td>
	                                <td align='taskStatus'>{$vo['num']|NumToStr}</td>
	                                <td align='taskStatus'>{$vo['mum']|NumToStr}</td>
	                                <td align='taskStatus'>
	                                    <eq name="vo.status" value="1">
	                                        <font color="#23a800">转入成功 </font>
	                                        <else/>
	                                        <font color="red">等待处理,还需要 {$vo.status|abs} 确认</font>
	                                    </eq>
	                                </td>
                                </tr>
                                </foreach>
                                </tbody>
                            </table>
                    </div>
                    <div class="panel-footer">
                        <ul class="recent-posts">
                            <li style='text-align:center'>{$page}</li>
                        </ul>
                    </div>
            </div>
        </div>
      <div class="col-sm-3">
            <div class="list-group-item active">快捷导航</div>
            <a class="list-group-item" href="{:U('index.php/Coin/acca')}">可用ECF帐户</a>
          <br>
          <include file="Header:uinfo" />
      </div>
    </div>
  </div>
    <script>
        $(function () {       
        });
    </script>

</body>
</html>
