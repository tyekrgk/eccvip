<!DOCTYPE html>
<html lang="en">
  <head>
    <include file="Header:head" />
  </head>
  <body>
    <include file="Header:menu" />
<div class="container">
    <div class="row">
      <div class="col-sm-9">
        <div class="panel panel-default">
            <div class="panel-heading">AD2AC币账户列表
                <div class="pull-right">
                                <button class="btn btn-danger btn-xs" onclick="location.href='{:U('index.php/gtmarket/gd1')}'">我的AD1</button>
                            </div>
                        </div>
                        <div class="panel-body ov">
                            <table class="table table-bordered table-striped table-hover">
                                <thead>
                                <tr>                   
                                    <th>卖出AC币数</th>
                                    <th>卖出价格</th>
                                    <th>已结转数量</th>
                                    <th>可结转数量</th>
                                    <th>待结转收益</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <foreach name='list' item='v'>
                                <tr>
                                    <td class="taskStatus"><span class="pending">{$v.gd2}</span></td>
                                    <td class="taskStatus">{$v.price}</td>
                                    <td class="taskStatus">{$v.gt}</td>
                                    <td class="taskStatus">0</td>
                                    <td class="taskStatus">0</td>
                                    <td class="taskStatus">无
                                    </td>
                                </tr>
                                </foreach>
                                </tbody>
                            </table>
                        </div>
                        </div>
        </div>
      <div class="col-sm-3">
          <div class="list-group-item active">快捷导航</div>
          <a class="list-group-item" href="{:U('index.php/Gtmarket/index')}">AD市场</a>
          <br>
          <include file="Header:uinfo" />
      </div>
    </div>
  </div>
    <script>
    $(document).ready(function(){
        $("#gt2").click(function(){
           var number=$("#gt2number").val();
           var price=$("#gt2price").val();
           var p=$("#gt2p").val();
           if(!number){
                alert("请输入卖出AC币数量");
                return false;
           }
           if(number<0){
                alert("请输入正确的卖出AC币数量");
                return false;
           }
           if(!p){
                alert("请输入二级密码");
                return false;
           }
           $.post("{:U('index.php/gtmarket/gt2save')}", {number:number,price:price,p:p}, function(value) {
                var data = eval("("+value+")");
                alert(data['info']);
                if(data['error']==1) window.location.reload();
             });
        });
    });
    </script>
</body>
</html>
