<title>{$web.webtitle}</title>
<link href="__PUBLIC__/css/login.css" rel="stylesheet" type="text/css">

<script type="text/javascript">
	var VerifyUrl='{:U(C("FILE_IN")."/Login/verify")}';
	var pub="__PUBLIC__";
	$(document).ready(function(){
		$("#verify").click(function(){
			$("#verify").attr("src",VerifyUrl+'?rand='+Math.random());
		});
		$("#submit").click(function(){
			var username=$("#username").val();
			var password=$("#password").val();
			var code=$("#code").val();
			if(!username){
				alert("用户名不可以为空");
				return false;
			}
			if(!password){
				alert("用户密码不可以为空");
				return false;
			} 
			if(!code){
				alert("请填写验证码");
				return false;
			}      
			
		 });
	});

</script>
<style>
	.ff{width:740px;height:auto;margin:0 auto;background:rgba(255,255,255,0.5);border-radius: 4px 4px;border:1px solid #ccc;padding:10px 10px;margin-top:120px;}
	.wei{width:350px;height:auto;text-align:center;float:left;}
	.wei img{padding:5px 5px;margin:30px 0 30px 0;}
	.loginform{width:340px;height:auto;float:right;padding:0 40px 0 40px; border-left: 1px solid #fff;margin:20px 0 10px 0;}
	.ff li{width:100%;height:auto;padding:10px 0 10px 0;}
	.te{width:98%;height:24px;padding:3px 3px;border:1px solid #ccc;border-radius: 4px 4px;}
	.co{width:100px;height:24px;padding:3px 3px;border:1px solid #ccc;border-radius: 4px 4px;}
	.sub{padding:10px 20px ;border:1px solid #eee;border-radius: 3px 3px;background: #96D969;font-size:16px;font-weight:bold;}
	.btn-primary {
    background-color: rgb(66, 139, 202);
    border-color: rgb(53, 126, 189);
    color: rgb(255, 255, 255);
	}
	.te,.co{background: rgba(255,255,255,0.3);text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);}
	.btn {
	    -moz-user-select: none;
	    background-image: none;
	    border: 1px solid transparent;
	    border-radius: 4px;
	    cursor: pointer;
	    display: inline-block;
	    font-size: 14px;
	    font-weight: normal;
	    line-height: 1.4285;
	    margin-bottom: 0;
	    padding: 6px 12px;
	    text-align: center;
	    vertical-align: middle;
	    white-space: nowrap;
	}
	.mt10 {
	    margin: 10px 0 0;
	}
	.mt15 {
	    margin: 15px 0 0;
	}
	.mt20 {
	    margin: 20px 0 0;
	}
	#nopadding {
	    padding: 0;
	}
	#bg { position: fixed; top: 0; left: 0; z-index:-999;}
.bgwidth { width: 100%; }
.bgheight { height: 100%; }
	@media screen and (min-width: 1140px){
		.ff{width:700px;height:auto;margin:0 auto;background:rgba(255,255,255,0.5);border-radius: 4px 4px;border:1px solid #ccc;padding:10px 20px 10px 10px;margin-top:100px;}
		.wei{width:350px;height:auto;text-align:center;float:left;}
		.wei img{padding:5px 5px;margin:30px 0 30px 0;}
		.loginform{width:300px;height:auto;float:right;padding:0 0 0 40px; border-left: 1px solid #fff}

	@media screen and (max-width: 640px) {

		.wei{width:100%;float:none;}
		.loginform{width:100%;float:none;padding:0 0 0 0;border-left:none;}
	}
</style>

<body>
<img id="bg" src="__PUBLIC__/images/1.jpg" alt="">
	<div class='ff'>
		
		<div class='loginform'>

	        <span class="input-group-addon"><i class='glyphicon glyphicon-user'></i></span>

	    </div>
	    <div class="input-group mt20">
	        <span class="input-group-addon"><i class='glyphicon glyphicon-lock'></i></span>
	        <input type="password" class="form-control" placeholder="用户密码" name='password' id='password'>
	       <!--  <input type="password" class="form-control" placeholder="谷歌验证码" name='gacode' id='gacode'> -->
	    </div>
	    <div class="input-group mt20">
			<span class="input-group-addon"><i class='glyphicon glyphicon-cog'></i></span>
	        <input type="text" class="form-control" placeholder="验证码" name='code' id='code'>
	        <span class="input-group-addon" id='nopadding'>
              <img src="{:U('index.php/login/verify')}" alt="" id='verify' style='margin:0 0 0px 0'/>

	    </div><!-- /input-group -->
	    <div class="input-group mt20" style='width:100%;'>
	    	<input type='submit' value='登 录' id='submit' class='btn btn-primary' style='width:100%;font-weight:bold;font-size:16px; '>
	    </div>
	    <div class="input-group mt20" style='width:100%;text-align:center'>
	    	<a href="{:U('index.php/forget/index')}" style="" target="_new" class="btn btn-default">忘记密码?</a>
	    </div>
		</form>
		</div>
		<div class="wei">
			<img src="__PUBLIC__/images/logo22.png" alt="" style='padding:10px 10px;background:rgba(255,255,255,0.5);width:320px;height:320px;'/>
		</div>
		<div class="clear"></div>
	</div>

<script type="text/javascript">
    $(window).load(function() {    

	var theWindow        = $(window),
	    $bg              = $("#bg"),
	    aspectRatio      = $bg.width() / $bg.height();
	    			    		
	function resizeBg() {
		
		if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
		    $bg
		    	.removeClass()
		    	.addClass('bgheight');
		} else {
		    $bg
		    	.removeClass()
		    	.addClass('bgwidth');
		}
					
	}
	                   			
	theWindow.resize(resizeBg).trigger("resize");

});
    </script>

</body>

</html>
